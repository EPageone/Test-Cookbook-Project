{% extends "base.html" %}
{% block content %}

    <h3 class="light-purple text-darken-4 center-align">All Recipes</h3>

    <ul class="collapsible">
        {% for ingredients in ingredients %}
        <li>
            <div class="collapsible-header black-text dark-purple">
                <i class="fas fa-caret-down"></i>
                <strong>{{ ingredients.recipe_name }}</strong> : {{ ingredients.ingredients_list }}
                
            </div>
            <div class="collapsible-body">
               
                <p>{{ ingredients.recipe_description }}</p>
                <p><em>by: {{ ingredients.created_by }}</em></p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
