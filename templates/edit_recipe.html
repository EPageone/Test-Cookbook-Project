{% extends "base.html" %}
{% block content %}

<h3 class="light-purple-text text-darken-4 center-align">Edit Recipe</h3>

    <div class="row card-panel purple lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', ingredients_id=ingredients._id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-purple-text text-darken-4"></i>
                <select id="recipe_name" name="recipe_name" class="validate" required>
                    <option value="">Add a recipe</option>
                {% for ingredient in ingredients %}
                    {% if ingredients.recipe_name == ingredients.recipe_name %}
                        <option value="{{ ingredients.recipe_name }}" selected>{{ ingredients.recipe_name }}</option>
                    {% else %}
                        <option value="{{ recipe.recipe_name }}">{{ recipe.recipe_name }}</option>
                    {% endif %}
                {% endfor %}               
            </select>
            <label>Recipes</label>
  </div>
            </div>
              
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix light-purple-text text-darken-4"></i>
                        <textarea id="ingredients_list" name="ingredients_list" minlength="5"
                            maxlength="400" class="materialize-textarea validate" required>
                        {{- ingredients.ingredients_list -}}
                        </textarea>
                        <label for="ingredients_list">Ingredients List</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-align-left prefix light-purple-text text-darken-4"></i>
                            <textarea id="recipe_description" name="recipe_description" minlength="5"
                                maxlength="400" class="materialize-textarea validate" required>
                                    {{- ingredients.recipe_description -}}</textarea>
                            <label for="recipe_description">Recipe Description</label>
                        </div>
                    </div>
                </div>
                     <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_ingredients') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Task <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
